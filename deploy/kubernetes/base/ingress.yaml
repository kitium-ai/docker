apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kitium-ingress
  namespace: kitium
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts: ["kitium.local"]
      secretName: kitium-tls
  rules:
    - host: kitium.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
