version: '3.9'

services:
  vector:
    image: timberio/vector:0.36.X-alpine
    container_name: kitium-vector
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./observability/vector/vector.toml:/etc/vector/vector.toml:ro
    environment:
      - VECTOR_LOG=info
    networks:
      - kitium-network

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.112.0
    container_name: kitium-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
    networks:
      - kitium-network

  prometheus:
    image: prom/prometheus:v2.51.2
    container_name: kitium-prometheus
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    networks:
      - kitium-network

  grafana:
    image: grafana/grafana:10.4.5
    container_name: kitium-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3003:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - kitium-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: kitium-cadvisor
    privileged: true
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - kitium-network

volumes:
  grafana_data:
    driver: local

networks:
  kitium-network:
    external: true
