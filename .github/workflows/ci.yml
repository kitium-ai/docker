name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Lint & test
        run: pnpm run ci:verify

  docker-build-scan:
    runs-on: ubuntu-latest
    needs: lint-test
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build multi-arch images
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --target production \
            --build-arg SERVICE_NAME=api \
            --cache-to type=gha,mode=max \
            --cache-from type=gha \
            -t ghcr.io/${{ github.repository }}/api:sha-${{ github.sha }} .
      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile.template
      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ghcr.io/${{ github.repository }}/api:sha-${{ github.sha }}
          format: table
          exit-code: '1'
          ignore-unfixed: true
      - name: Syft SBOM
        uses: anchore/syft-action@v0.18.0
        with:
          image: ghcr.io/${{ github.repository }}/api:sha-${{ github.sha }}
          output: sbom.spdx.json
      - name: Cosign sign (keyless)
        uses: sigstore/cosign-installer@v3.5.0
      - run: COSIGN_EXPERIMENTAL=1 cosign sign --yes ghcr.io/${{ github.repository }}/api:sha-${{ github.sha }}
        env:
          COSIGN_EXPERIMENTAL: 1
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

  policy:
    runs-on: ubuntu-latest
    needs: lint-test
    steps:
      - uses: actions/checkout@v4
      - name: Run Conftest policies
        uses: instrumenta/conftest-action@v1
        with:
          files: docker-compose.yml
      - name: Dockerfile Policy
        run: |
          pip install checkov
          checkov -f Dockerfile.template || true
