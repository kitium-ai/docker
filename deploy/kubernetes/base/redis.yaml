apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: kitium
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          args: ["--requirepass", "$(REDIS_PASSWORD)", "--appendonly", "yes"]
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kitium-secrets
                  key: REDIS_PASSWORD
          ports:
            - containerPort: 6379
              name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: kitium
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: redis
