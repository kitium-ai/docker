version: '3.9'

# ============================================================================
# Development Environment Override
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
# ============================================================================

services:
  postgres:
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust  # Allow local connections without password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: ./services/api
      target: development
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
    volumes:
      - ./services/api:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true

  web:
    build:
      context: ./services/web
      target: development
    environment:
      NODE_ENV: development
    volumes:
      - ./services/web:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3001:3001"
    stdin_open: true
    tty: true
