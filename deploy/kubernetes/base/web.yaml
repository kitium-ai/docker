apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: kitium
  labels:
    app: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: ghcr.io/kitium-ai/web:latest
          env:
            - name: NODE_ENV
              value: production
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                configMapKeyRef:
                  name: kitium-config
                  key: NEXT_PUBLIC_API_URL
          ports:
            - containerPort: 3001
          readinessProbe:
            httpGet:
              path: /
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: kitium
spec:
  selector:
    app: web
  ports:
    - port: 80
      targetPort: 3001
      name: http
