apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kitium-docker.fullname" . }}-api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "kitium-docker.name" . }}
      tier: api
  template:
    metadata:
      labels:
        app: {{ include "kitium-docker.name" . }}
        tier: api
    spec:
      containers:
        - name: api
          image: {{ .Values.image.registry }}/api:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: NODE_ENV
              value: production
            - name: LOG_LEVEL
              value: {{ .Values.env.logLevel }}
            - name: DATABASE_URL
              value: postgresql://kitium:{{ .Values.env.postgresPassword }}@postgres:5432/kitium_dev
            - name: REDIS_URL
              value: redis://:{{ .Values.env.redisPassword }}@redis:6379/0
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kitium-docker.fullname" . }}-api
spec:
  selector:
    app: {{ include "kitium-docker.name" . }}
    tier: api
  ports:
    - port: 80
      targetPort: 3000
