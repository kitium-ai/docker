apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: kitium
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: ghcr.io/kitium-ai/api:latest
          env:
            - name: NODE_ENV
              value: production
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: kitium-config
                  key: LOG_LEVEL
            - name: DATABASE_URL
              value: postgresql://kitium:$(POSTGRES_PASSWORD)@postgres:5432/kitium_dev
            - name: REDIS_URL
              value: redis://:$(REDIS_PASSWORD)@redis:6379/0
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kitium-secrets
                  key: REDIS_PASSWORD
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kitium-secrets
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: kitium
spec:
  selector:
    app: api
  ports:
    - port: 80
      targetPort: 3000
      name: http
